<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}

.div2 {
  width: 600px;
  height: 100px;
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
}
</style>
</head>
<body>

<div class="div1">Width is 300px and height is 100px.height is 100px</div>
<br>
<div class="div2">Width is also 300px and height is 100px + padding.</div>

</body>
</html>
